<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Production Analysis</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #757F9A;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #D7DDE8, #757F9A);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #D7DDE8, #757F9A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


        }
        
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 36px;
            margin: 0;
            color: #006400;
        }
        
        header h3 {
            font-size: 18px;
            margin: 5px 0 0;
            color: #2F4F4F;
        }
        
        .ml-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        .form-input {
            width: 90%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #006400;
            border-radius: 10px;
            background-color: #F0FFF0;
            color: #2F4F4F;
            font-size: 18px;
        }
        
        .my-cta-button {
            background-color: #008000;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 95%;
        }
        
        .my-cta-button:hover {
            background-color: #006400;
        }
        
        .github-button {
            background-color: #4169E1;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .github-button:hover {
            background-color: #27408B;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analysis of Rice Production</h1>
        <h3>Fill the form below to predict the total production of rice</h3>
    </header>
    <div class="ml-container">
        <form action="/predict" method="POST">
            <input class="form-input" type="text" name="size" placeholder="Total size in farm(hectare) e.g., 3" required>
            <input class="form-input" type="text" name="seed" placeholder="Total seed (Kg) e.g., 25" required>
            <input class="form-input" type="text" name="urea" placeholder="Total urea used (Kg) e.g., 1 to 1250" required>
            <input class="form-input" type="text" name="labor" placeholder="Total labor (Hrs) e.g., 17 to 4774" required>
            <input class="form-input" type="text" name="phosphate" placeholder="Total phosphate used (Kg) e.g., 0 to 700" required>
            <input list="var" class="form-input" type="text" name="varieties" placeholder="Varieties" required>
            <datalist id="var">
                <option value="0">High</option>
                <option value="1">Mixed</option>
                <option value="2">Traditional</option>
            </datalist>
            <input class="form-input" type="text" name="pesticide" placeholder="Total pesticide used (Rs) e.g., 0 to 62600" required>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
        <a href="https://github.com/your-repo-link" class="github-button">View on GitHub</a>
    </div>
</body>
</html>
